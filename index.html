<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/9ZbHY4Y/Candado.png">
    <title>Des-Encriptador</title>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/9ZbHY4Y/Candado.png" alt="Logo de un candado" id="candado">
        <h1 id="titulo">Des-Encriptador</h1>
    </header>
    <main>
        <h2 id="texto-bienvenida">Bienvenidos a la mejor opción para encriptar y desencriptar texto</h2>
        <p id="advertencia">(Por ahora no se admiten números, carácteres especiales ni letras mayúsculas)</p>
        <section id="contenedor-encriptar">
            <p class="texto-descripcion">Inserte en este cuadro el texto que desea encriptar</p>
            <textarea name="texto-usuario" id="area-encriptar" cols="30" rows="10"></textarea>
            <button id="copiar-desencriptado" title="Copiar texto al portapapeles"></button>
            <button id="boton-encriptar" onclick="guardarTexto('area-encriptar')">Encriptar</button>        
        </section>
        <section id="contenedor-desencriptar">
            <p class="texto-descripcion">Inserte en este cuadro el texto que desea desencriptar</p>
            <textarea name="texto-generado" id="area-desencriptar" cols="30" rows="10"></textarea>
            <button id="copiar-encriptado" title="Copiar texto al portapapeles"></button>
            <button id="boton-desencriptar" onclick="guardarTexto('area-desencriptar')">Desencriptar</button>
        </section>
    </main>
    <footer>
        <p id="autor">Autor: José Ibañez</p>
        <img src="https://i.ibb.co/NFSFCNd/Hand.png" alt="logo del autor" id="logo">
    </footer>
    <script src="script.js"></script>
</body>
</html>
